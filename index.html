<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Alert Example</title>
</head>
<body>
  <h1>Click the button for a message!</h1>
  <button onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert('Hello, this is a JavaScript alert!');
    }
  </script>
</body>
</html>
